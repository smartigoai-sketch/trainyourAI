<body>
  <div class="wrap">
    <div class="card">

      <p id="msg" style="color:#a8a8b3"></p>

<script>
const APPS_SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbwGOZPX8cFOElL1MpHH5YD_SRpD6Jl2zSkoigB8RxQOC1LulqMSZty5A_-yJ4-fvKOKTA/exec";

function activatePro(){
  const msg = document.getElementById("msg");
  const qs = new URLSearchParams(location.search);
  const sid = qs.get("session_id");

  if(!sid){
    msg.textContent = "Missing session ID. Please contact support.";
    return;
  }

  // ðŸ”¥ La chiamata corretta che Apps Script si aspetta
  const url = APPS_SCRIPT_URL +
    "?action=pro_from_session&session_id=" + encodeURIComponent(sid);

  // Chiamiamo Apps Script invisibilmente
  const iframe = document.createElement("iframe");
  iframe.style.display = "none";
  iframe.src = url;
  document.body.appendChild(iframe);

  msg.textContent = "PRO is active! Your Day 6 email will arrive within a few seconds.";
}

activatePro();
</script>
