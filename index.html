<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Smartigo — Train Your AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>

<style>
:root {
  --bg: #0b0b0f;
  --text: #eaeaf2;
  --accent1: #5dcdf0;
  --accent2: #8d7cfb;
}
body {
  margin:0; background:var(--bg); color:var(--text); font-family:'Inter',sans-serif;
  overflow-x:hidden;
}
header {
  position:sticky; top:0; z-index:100; background:rgba(11,11,15,.75); backdrop-filter:blur(8px);
  display:flex; align-items:center; justify-content:space-between; padding:12px 28px; border-bottom:1px solid #1d1d26;
}
.brand { font-weight:800; font-size:1.4rem; cursor:pointer; position:relative; }
.brand span { position:relative; }
.brand .glow { color:white; transition:color 2s ease, text-shadow 2s ease; }
.brand .glow.animate {
  color:var(--accent2);
  text-shadow:0 0 8px rgba(141,124,251,0.8), 0 0 16px rgba(94,205,240,0.5);
}
@keyframes neuralLine {
  0% { opacity:0.3; transform:scaleX(0.8); }
  50% { opacity:0.6; transform:scaleX(1.05); }
  100% { opacity:0.3; transform:scaleX(0.8); }
}
.neural-line {
  position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
  width:100%; height:1px; background:linear-gradient(90deg, transparent, var(--accent2), transparent);
  animation:neuralLine 4s ease-in-out infinite;
  opacity:.4; pointer-events:none;
}
.hero {
  text-align:center; padding:120px 20px 100px; position:relative; overflow:hidden;
}
.hero h1 { font-size:clamp(2rem,4vw,3rem); line-height:1.1; position:relative; z-index:2; }
.hero p { color:#a8a8b3; margin-top:12px; max-width:560px; margin-inline:auto; z-index:2; position:relative; }
.hero .btn {
  margin-top:28px; display:inline-block; background:linear-gradient(135deg,var(--accent1),var(--accent2));
  color:#fff; padding:12px 22px; font-weight:600; border:none; cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease;
}
.hero .btn:hover { transform:translateY(-2px); box-shadow:0 0 14px rgba(141,124,251,.4); }
</style>
</head>
<body>

<header>
  <div class="brand" onclick="window.location='#hero'">
    Smart<span class="glow" id="letterA">a</span>rt<span class="glow" id="letterI">i</span>go
  </div>
</header>

<section class="hero" id="hero">
  <div class="neural-line"></div>
  <h1 id="heroTitle">Train Your AI — Awaken the Best Version of Your Mind</h1>
  <p>You don’t need another tool — you need a mirror for your mind.  
  Smartigo learns how <em>you</em> think, decide, and create — so every idea, every action, feels more natural, more human, more powerful.</p>
  <a href="#form" class="btn">Start Free</a>
</section>

<script>
// Glow animation loop
const a = document.getElementById('letterA');
const i = document.getElementById('letterI');
setInterval(()=>{
  a.classList.toggle('animate');
  i.classList.toggle('animate');
}, 2500);

// Parallax effect
window.addEventListener('scroll', () => {
  const title = document.getElementById('heroTitle');
  const offset = window.scrollY * 0.25;
  title.style.transform = `translateY(${offset}px)`;
});
</script>

</body>
</html>
